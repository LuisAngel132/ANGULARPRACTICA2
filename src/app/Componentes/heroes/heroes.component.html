<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container-fluid">
    <br>
    <br>


    <div class="row" [ngStyle]="{'background-color':menu3===false?'rgb(16, 154, 235)':'rgb(255, 147, 7)'}">
        <div class="col-3 mayordivisor">
            <!-- MENU PRINCIPAL -->
            <div *ngIf="menu3===false  && menu2===false">

                <p><button (click)="MiMetodo2()" [class.bordes]="menu3===false"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">BUSCAR HEROE</button></p>

                <p><button (click)="menu4=true" [class.bordes]="menu3===false"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">ACTUALIZAR HEROE</button></p>

                <p><button (click)="menu5=true" [class.bordes]="menu3===false"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">NUEVO HEROE</button></p>

                <p><button (click)="menu6=true" [class.bordes]="menu3===false">ELIMINAR HEROE</button></p>
            </div>
            <!-- BUSCANDO HEROE -->
            <div *ngIf="menu3===true && menu2===false">
                <p><button (click)="MiMetodo()" [class.bordes]="menu3===true"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">MENU PRINCIPAL</button></p>
                <p><button (click)="menu2=true" [class.bordes]="menu3===true"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">MOSTRAR HEROE</button></p>


            </div>
            <!-- HEROE CON INFORMACION -->
            <div *ngIf="menu2===true">
                <p><button (click)="MiMetodo()" [class.bordes]="menu3===true"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">MENU PRINCIPAL</button></p>
                <p><button (click)="menu2=false" [class.bordes]="menu3===true"
                        [ngClass]="{'contenedorprincipal': true,'ocultar':false }">OCULTAR HEROE</button></p>


            </div>
        </div>



        <div class="col-5 offset-1">
            <br>
                <br>
                <br>  <!-- MENU PRINCIPAL -->
            <div>
              
                <div class="bordes2 "
              
                *ngIf="menu3===false && menu2===false && menu4===false && menu5===false && menu6===false">
                    <h1 style="align-items: center">BIENVENIDO USUARIO</h1>
                </div>
            </div>



            <!-- Actualizar eliminar y borrar -->
            <div>
              
                <div class="bordes2 contenedorprincipal" *ngIf="menu4===true || menu5===true || menu6===true">
                    <div class="bordes2 contenedorprincipal" *ngIf="menu2===false && menu3===false || menu6===true">

                        <h1>Fuera de servicio</h1>
                        <p><button (click)="MiMetodo()" [class.bordes]="menu3===true"
                                [ngClass]="{'contenedorprincipal': true,'ocultar':false }">MENU PRINCIPAL</button></p>
                    </div>
                </div>
            </div>
            <!-- BUSCAR HEROE -->
            <div *ngIf="menu3===true">
                <div class="form-control">
                    <label for="Heroes.nombre">Seleciona a tu heroe favorito</label>
                    <select [(ngModel)]="Heroes.nombre">
                        <option *ngFor="let lh of Heroes">
                            <p [ngStyle]="{'background-color':lh.edad>=18?'green':'red'}"> {{lh.nombre}} </p>
                        </option>
                    </select>
                </div>
                <br>
                <br>
                <br>
                <div *ngIf="menu2===true">
                    <div *ngFor="let lh of Heroes">
                        <div *ngIf="Heroes.nombre===lh.nombre">
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{lh.imagen}}" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title"> NOMBRE: {{lh.nombre}}</h5>
                                            <p class="card-text"> APELLIDO: {{lh.apellido}}</p>
                                            <p class="card-text"><small class="text-muted"> HABILIDADES:
                                                    {{lh.habilidades}}</small></p>
                                            <p class="card-text"><small class="text-muted"
                                                    [ngStyle]="{'background-color':lh.edad>=18?' rgb(212, 252, 172)':'rgb(247, 134, 126)'}">
                                                    EDAD: {{lh.edad}}</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
